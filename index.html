    <div class="divider"></div>
        
    <div class="row">
      <div id="weather" class="small-12 large-12 columns text-center">

        <button href="#" data-dropdown="drop1" aria-controls="drop1" aria-expanded="false" class="button dropdown">Pollution Index</button><br>
        <ul id="drop1" data-dropdown-content class="f-dropdown" aria-hidden="true">
